<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SELISE - Canvas 2D Animation</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			background: #000;
			overflow: hidden;
		}

		section {
			width: 100%;
			height: 100%;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: block;
		}

		.back-button {
			position: absolute;
			top: 20px;
			left: 20px;
			background: #00ff88;
			color: #000;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			z-index: 10;
			transition: all 0.3s ease;
		}

		.back-button:hover {
			background: #00ffff;
			box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
		}
	</style>
</head>

<body>
	<a href="index.html" class="back-button">‚Üê Back</a>
	<section>
		<canvas id="v"></canvas>
	</section>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			// Canvas animation setup
			const canvas = document.getElementById("v");
			const section = canvas.closest("section");
			let canvasWidth, canvasHeight;
			const ctx = canvas.getContext("2d");
			const math = Math;
			const sin = math.sin;
			let animationFrameId;
			let time = 0;
			let isAnimating = false;

			// Handle canvas resizing
			const resizeCanvas = () => {
				const size = section
					? { width: section.offsetWidth, height: section.offsetHeight }
					: { width: innerWidth, height: innerHeight };

				canvasWidth = canvas.width = size.width;
				canvasHeight = canvas.height = size.height;
			};

			window.addEventListener("resize", resizeCanvas);

			// Use ResizeObserver if available
			if (section && typeof ResizeObserver !== "undefined") {
				new ResizeObserver(() => resizeCanvas()).observe(section);
			}

			resizeCanvas();

			// Animation loop
			function animate() {
				if (!isAnimating) return;

				// Clear canvas with black background
				ctx.fillStyle = "#000";
				ctx.fillRect(0, 0, canvasWidth, canvasHeight);

				time += 0.004;

				// Draw the wave pattern
				for (let y = -40; y < canvasHeight + 40; y += 20) {
					for (let x = -40; x < canvasWidth + 40; x += 20) {
						// Calculate base position with grid offset
						const posX = x + (canvasWidth % 20) / 2;
						const posY = y + (canvasHeight % 20) / 2;

						// Calculate wave phase
						const phase = 0.005 * (0.9 * (canvasWidth - posX) + 1.1 * posY + 500 * sin(0.002 * posY)) - time;

						// Calculate vertical offset using sine waves
						const offsetY = 100 * sin(phase)
							+ 50 * sin(0.007 * (0.3 * posX + 1.5 * posY) + 0.4 * time)
							+ 30 * sin(0.0105 * (1.5 * (canvasWidth - posX) + 0.2 * posY) - 0.7 * time);

						// Calculate circle size based on phase
						const circleSize = 180 * math.pow(math.max(0, sin(phase)), 2.5);

						// Calculate color value (green channel)
						const colorValue = 150 + 0.58 * offsetY;

						// Draw the circle
						ctx.fillStyle = `rgb(0, ${Math.floor(colorValue / 2)}, ${Math.floor(colorValue)})`;
						ctx.beginPath();
						ctx.arc(posX + 10 * sin(phase) - circleSize, posY + offsetY + 0.5 * circleSize, 1.5, 0, 7);
						ctx.fill();
					}
				}

				animationFrameId = requestAnimationFrame(animate);
			}

			new IntersectionObserver((entries) => {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						if (!isAnimating) {
							isAnimating = true;
							animate();
						}
					} else {
						isAnimating = false;
						if (animationFrameId) {
							cancelAnimationFrame(animationFrameId);
						}
					}
				});
			}, { threshold: 0.1 }).observe(canvas);
		});
	</script>
</body>

</html>
